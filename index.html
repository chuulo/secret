<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    html {
      -webkit-text-size-adjust: 100%;
    }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      overflow-x: hidden;
      padding: 12px;
      touch-action: pan-y pinch-zoom;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 94vw);
      padding: clamp(20px, 4vw, 26px) clamp(16px, 3vw, 22px);
      background: var(--card);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: clamp(16px, 4vw, 22px);
      text-align: center;
      box-shadow: 0 8px 40px rgba(0,0,0,.12);
      margin: 0 auto;
    }

    .art {
      width: min(260px, 70vw);
      margin: 0 auto 8px;
      display: block;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,.1));
    }

    h1 {
      font-size: clamp(24px, 5.5vw, 44px);
      margin: 10px 0 16px;
      line-height: 1.3;
      padding: 0 8px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 96%);
      height: clamp(120px, 25vw, 150px);
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: clamp(14px, 3vw, 16px) clamp(20px, 4vw, 24px);
      font-size: clamp(16px, 4vw, 18px);
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,.12);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .15s ease, background .15s ease;
      min-width: min(120px, 28vw);
      white-space: nowrap;
    }

    /* Optimize for touch */
    @media (hover: none) and (pointer: coarse) {
      button {
        padding: 16px 28px; /* Larger touch target */
      }
      
      #yesBtn:active {
        background: var(--yesHover);
        transform: translateY(-50%) scale(0.98);
      }
      
      #noBtn:active {
        background: #d1d5db;
        transform: translateY(-50%) scale(0.98);
      }
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
      z-index: 2; /* Ensure yes button stays above */
    }
    
    @media (hover: hover) {
      #yesBtn:hover { background: var(--yesHover); }
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 8px;
      font-size: clamp(12px, 3vw, 13px);
      opacity: .7;
      padding: 0 12px;
    }

    .result {
      display: none;
      margin-top: 16px;
      animation: pop .4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
    }

    .result h2 {
      font-size: clamp(28px, 6vw, 46px);
      margin: 8px 0;
      line-height: 1.2;
      padding: 0 8px;
    }

    .fireworks {
      width: min(380px, 92vw);
      margin: 0 auto;
      display: block;
      max-height: 50vh;
      object-fit: contain;
    }

    @keyframes pop {
      0% { transform: scale(.92); opacity: 0; }
      70% { transform: scale(1.02); }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Mobile-specific improvements */
    @media (max-width: 480px) {
      .button-zone {
        height: 140px;
      }
      
      button {
        padding: 14px 26px;
        font-size: 17px;
      }
      
      #yesBtn {
        left: 15%;
      }
      
      #noBtn {
        left: 65%;
      }
      
      .hint {
        margin-top: 12px;
        font-size: 14px;
      }
    }

    @media (max-width: 360px) {
      h1 {
        font-size: 22px;
      }
      
      .button-zone {
        height: 130px;
      }
      
      button {
        padding: 12px 22px;
        font-size: 16px;
        min-width: 100px;
      }
      
      #yesBtn {
        left: 10%;
      }
      
      #noBtn {
        left: 70%;
      }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- CUPID WITH HEART -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z"
            fill="url(#heart)"/>

      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>

      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

      <circle cx="160" cy="130" r="8"/>
      <circle cx="220" cy="130" r="8"/>

      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z"
            fill="#ff7aa2"/>
    </svg>

    <h1>Dashel aka Mami, will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn" aria-label="Yes, I will be your valentine">Yes</button>
      <button id="noBtn" aria-label="No, I won't be your valentine">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">"No" seems a bit shy ðŸ˜ˆ</div>

    <section class="result" id="result">
      <h2>I knew you like this chocolate ðŸ˜‰! ðŸŽ‰</h2>
      <img
        class="fireworks"
        src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcThsb3phOHQ5MWFlaWkwZXJoZHk0ejhkbG5tN2c1Z3MycmNpZXk5dCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9AIzFvMX8cfRJBUzWc/giphy.gif"
        alt="Fireworks celebration"
        loading="lazy"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");
    let confettiInstance = null;

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    function initConfetti() {
      resizeConfettiCanvas();
      confettiInstance = confetti.create(confettiCanvas, {
        resize: false,
        useWorker: true
      });
    }

    // Defer confetti initialization until needed
    let confettiInitialized = false;
    function ensureConfetti() {
      if (!confettiInitialized) {
        initConfetti();
        confettiInitialized = true;
      }
    }

    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 200));

    function fullScreenConfetti() {
      ensureConfetti();
      
      const end = Date.now() + 1400;

      (function frame() {
        confettiInstance({
          particleCount: 8,
          spread: 80,
          startVelocity: 40,
          ticks: 160,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 200,
          spread: 120,
          startVelocity: 50,
          ticks: 200,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    let isTouchDevice = 'ontouchstart' in window;
    let lastMoveTime = 0;
    const MOVE_THROTTLE = 16; // ~60fps

    function moveNo(px, py) {
      const now = Date.now();
      if (now - lastMoveTime < MOVE_THROTTLE) return;
      lastMoveTime = now;

      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * (isTouchDevice ? 100 : 150);
      let newTop  = (b.top - z.top) + dy * (isTouchDevice ? 100 : 150);

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    // Use both touch and mouse events for better compatibility
    function handleMove(e) {
      const clientX = e.clientX || (e.touches && e.touches[0].clientX);
      const clientY = e.clientY || (e.touches && e.touches[0].clientY);
      
      if (!clientX || !clientY) return;
      
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - clientX,
        (b.top + b.height / 2) - clientY
      );
      if (d < (isTouchDevice ? 120 : 140)) {
        moveNo(clientX, clientY);
        if (e.cancelable) e.preventDefault();
      }
    }

    zone.addEventListener("pointermove", handleMove);
    zone.addEventListener("touchmove", handleMove, { passive: false });

    noBtn.addEventListener("click", e => e.preventDefault());
    noBtn.addEventListener("touchstart", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    function handleYesClick() {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
      
      // Add some celebration animation
      result.style.animation = 'none';
      setTimeout(() => {
        result.style.animation = 'pop .4s cubic-bezier(0.18, 0.89, 0.32, 1.28)';
      }, 10);
    }

    yesBtn.addEventListener("click", handleYesClick);
    yesBtn.addEventListener("touchend", handleYesClick);

    // Prevent zoom on double-tap
    document.addEventListener('dblclick', e => e.preventDefault());
    
    // Initial setup
    resizeConfettiCanvas();
  </script>
</body>
</html>
